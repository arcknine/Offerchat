<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Offerchat</title>
  </head>
  <script type="text/javascript">
    window.onload = function() {
      var get_params = {},
      args = location.search.substr(1).split(/&/);
      for (var i=0; i< args.length; ++i) {
        var tmp = args[i].split(/=/);
        if (tmp[0] != "") {
          get_params[decodeURIComponent(tmp[0])] = decodeURIComponent(tmp.slice(1).join("").replace("+", " "));
        }
      }
      document.body.innerHTML = "<img src=\"" + get_params.attention_grabber  + "\" style=\"margin: 0 auto; display: block\">";
    }
  </script>
  <body style="overflow: hidden; padding: 0; margin: 0"></body>
</html>
