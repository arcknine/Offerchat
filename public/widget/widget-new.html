<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Offerchat</title>
    <link href="/widget/css/widget.css?r=1111" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="//s3.amazonaws.com/offerchat-widget/staging/js/offerchat-lib.min.js"></script>
    <script type="text/javascript" src="/widget/js/env/development.js?r=211332"></script>
    <script type="text/javascript" src="/widget/js/helpers.js?r=13131313"></script>
    <script type="text/javascript" src="/widget/new/language.js?r=1231231"></script>
    <script type="text/javascript" src="/widget/new/chats.js?r=123456"></script>
    <script type="text/javascript" src="/widget/new/templates.js?r=12312312f"></script>
    <script type="text/javascript" src="/widget/new/app.js?r=123123213"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function(){
        var get_params = {},
        args = location.search.substr(1).split(/&/);
        for (var i=0; i< args.length; ++i) {
          var tmp = args[i].split(/=/);
          if (tmp[0] != "") {
            get_params[decodeURIComponent(tmp[0])] = decodeURIComponent(tmp.slice(1).join("").replace("+", " "));
          }
        }

        Offerchat.init({
          params: get_params
        });
      });
    </script>
  </body>
</html>
