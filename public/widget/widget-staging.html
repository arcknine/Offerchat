<html>
  <head>
    <title>Offerchat Prototype</title>
    <link href="/widget/css/widget.css" media="all" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="//d3ocj2fkvch1xi.cloudfront.net/widget/js/lib/offerchat-lib.min.js"></script>
    <script type="text/javascript" src="//d3ocj2fkvch1xi.cloudfront.net/widget/js/env/staging.js"></script>
    <script type="text/javascript" src="/widget/js/helpers.js"></script>
    <script type="text/javascript" src="/widget/js/chats.js"></script>
    <script type="text/javascript" src="/widget/js/templates.js"></script>
    <script type="text/javascript" src="/widget/js/app.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function(){
        var get_params = {},
        args = location.search.substr(1).split(/&/);
        for (var i=0; i< args.length; ++i) {
          var tmp = args[i].split(/=/);
          if (tmp[0] != "") {
            get_params[decodeURIComponent(tmp[0])] = decodeURIComponent(tmp.slice(1).join("").replace("+", " "));
          }
        }

        Offerchat.init({
          params: get_params
        });
      });
    </script>
  </body>
</html>
