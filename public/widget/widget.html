<html>
  <head>
    <title>Offerchat</title>
    <link href="//d1cpaygqxflr8n.cloudfront.net/css/widget.css" media="all" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="//d1cpaygqxflr8n.cloudfront.net/p/js/offerchat-lib.min.js"></script>
    <script type="text/javascript" src="//d1cpaygqxflr8n.cloudfront.net/p/js/offerchat.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function(){
        var get_params = {},
        args = location.search.substr(1).split(/&/);
        for (var i=0; i< args.length; ++i) {
          var tmp = args[i].split(/=/);
          if (tmp[0] != "") {
            get_params[decodeURIComponent(tmp[0])] = decodeURIComponent(tmp.slice(1).join("").replace("+", " "));
          }
        }

        Offerchat.init({
          params: get_params
        });
      });
    </script>
  </body>
</html>
